<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech learning 101 </title>
    <link href="{{site.baseurl}}/stylesheets/bootstrap.min.css" rel="stylesheet">
    <script src="{{site.baseurl}}/javascripts/jquery.js"></script>
  </head>
  <body>
    <h1>Hello, world! 天天学习 好好向上</h1>
    <!-- <div class="bs-example">
      bootstrap 
      <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          40%
        </div>
      </div>
    </div> -->
    <div class='main'>
    </div>
    <script>
    var techs = {
      'bootstrap':{progress:10},
      'docker':{progress:5},
      'animate.css':{progress:0},
      'zepto.js':{progress:6},
      'jQuery':{progress:50}
    };
    var str = '';
    for(i in techs){
      var progress = techs[i].progress;
      var bar_color = 'success';  // green , > 80
      if(progress<=30){
        bar_color = 'danger';
      }else if (progress <= 59 && progress > 30){
        bar_color = 'warning';
      }else if (progress <= 80 && progress > 59){
        bar_color = 'info';
      }
      str += '<div class="bs-example">'+ i +'<div class="progress"><div class="progress-bar progress-bar-'+ bar_color +'" role="progressbar" aria-valuenow="'+progress+'" aria-valuemin="0" aria-valuemax="100" style="width: '+progress+'%"> '+progress+'</div> </div></div>';
    }
    $('.main').append(str);
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
